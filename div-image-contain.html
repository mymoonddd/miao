<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div-image-contain</title>
  <style>
  div {
    height: 500px;
    width: 500px;
    margin-bottom: 50px;
    border: solid;
  }


  img.Blue {
    transform: scale(0.62) translate(-31%, 0);
  }

  img.Green {
    transform: scale(0.61) translate(10%, -32%)
  }

  img.Grey{
    transform: scale(3) translate(70%, 65%)
  }
  </style>
</head>
<body>
  <div> <img class="Blue" src="pictures/blueVtc.png" alt="error"> </div>
<div> <img class="Green" src="pictures/greenHrz.png" alt="error"></div>
<div> <img  class="Grey" src="pictures/graySml.png" alt="error"></div>

</body>
</html>
