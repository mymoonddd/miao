<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>

* {
  position: absolute;
  top: 0;
  background-color: #fff;
  box-sizing: border-box;
}

input {
  display: none;
}

label {
  display: block;
}

label.a {
  width: 300px;
  height: 160px;
  border-radius: 200px;
  background-color: lightgreen;
  border: solid #7774;
  box-shadow: 1px 1px 10px #7774;
}

label.b {
    width: 300px;
  height: 160px;
  border-radius: 200px;
  background-color: #fff;
  transform: scale(1);
  opacity: 10;
  transition: transform 0.5s linear, opacity 0.5s cubic-bezier(0, 0.5, 0.9, 1);
}

input:checked + label.a + label.b {
  transform: scale(0);
  opacity: 0;
}

label.c {
  width: 135px;
  height: 135px;
  border-radius: 200px;
  margin: 5px 10px;
  background-color: #fff;
  left:0;
  top:8px;
  transition: left 0.5s cubic-bezier(0, 0.70, 0.1, 1);
  box-shadow: 1px 0 20px #7774;
}

input:checked + label.a + label.b + label.c {
  left: 140px;
}

label.d {
  width: 135px;
  height: 135px;
  border-radius: 200px;
  margin: 5px 10px;
  background-color: #fff;
  left:0;
  top:8px;
  transition: left 0.3s cubic-bezier(0, 0.35, 0.75, 1);
}

input:checked + label.a + label.b + label.c + label.d {
  left: 140px;
}

  </style>
</head>
<body>
  <input type="checkbox" id="button">
<label class="a" for="button"></label>
<label class="b" for="button"></label>
<label class="c" for="button"></label>
<label class="d" for="button"></label>

</body>
</html>
