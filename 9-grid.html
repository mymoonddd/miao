<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>9-grid</title>
  <style>

    table {
      border-collapse: collapse;
      margin: auto;
      color: rgb(72,161,72);
      background-color: rgb(240,240,240);
      text-align: center;
    }

    tr, col {
      border: 5px rgb(0,0,240) solid;
    }

    td {
      width: 50px;
      height: 50px;
      xborder: 5px rgb(0,0,240) solid;
    }

    td:hover {
      border: 5px red solid;
    }
  </style>
</head>
<body>
  <table>
    <col>
    <col>
    <col>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
