<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link type="text/less" href="styles.less" />
  <title>less-menu</title>
  <style type="text/less">

    /* less版 */
    ul {
      list-style: none;
      padding: 0 ;
    }

    body > ul > li {
      display: inline-block;
      list-style: none;
      padding: 0;
      ul {
        position: absolute;
        display: none;
        white-space: nowrap;
        ul {
          display: none;
          top: 0;
          left: 100%;
        }
      }
    }

    li:hover {
      background-color: gold;
    }

    li:hover > ul {
      display: block;
    }
  </style>
</head>

<body>
  <ul>
    <li>一级菜单
      <ul>
        <li>二级菜单
          <ul>
            <li>三级菜单
              <ul>
                <li>四级菜单</li>
                <li>四级菜单</li>
              </ul>
            </li>
            <li>三级菜单</li>
            <li>三级菜单</li>
          </ul>
        </li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
  </ul>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
</body>

</html>
