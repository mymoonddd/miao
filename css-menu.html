<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>css-menu</title>
  <style>

    /* 修改版 */
    ul {
      list-style: none;
      padding: 0px;
      background-color: white;
    }

    li {
      border: 1px solid;
      box-sizing: border-box;
    }

    li:hover {
      background-color: gold;
    }

    body>ul>li {
      display: inline-block;
      background-color: white;
    }

    ul ul {
      position: absolute;
      display: none;
    }

    li:hover>ul {
      display: block;
    }

    ul ul ul {
      position: absolute;
      top: 0;
      left: 100%;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <ul>
    <li>一级菜单
      <ul>
        <li>二级菜单
          <ul>
            <li>三级菜单
              <ul>
                <li>四级菜单</li>
                <li>四级菜单</li>
              </ul>
            </li>
            <li>三级菜单</li>
            <li>三级菜单</li>
          </ul>
        </li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
    <li>一级菜单</li>
  </ul>

</body>
</html>
