<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart</title>
  <style>
    input {
      xvisibility: hidden;
      xbackground: visible;
      background-image: url(pictures/web_heart_animation.png);
      width: 100px;
      height: 100px;
      background-position: top left;
      position: absolute;
      transition: background-position 1s steps(29, jump-none);
    }

    input:checked  {
      background-position: top right;
    }
  </style>
</head>
<body>
  <input type="checkbox">
</body>
</html>
