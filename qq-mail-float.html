<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>qq-mail-float</title>
  <style>

    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    div.Title {
      height: 66px;
      width: 100%;
      background-color: rgb(48,69,93);
    }

    aside {
      width: 190px;
      height: calc(100% - 66px);
      float: left;
      background-color: rgb(232,235,239);
      overflow-y: auto;
    }

    main {
      height: calc(100% - 66px);
      overflow-y: auto;
      background-color: #fff;
    }

  </style>
</head>
<body>

  <div class="Title"></div>
  <aside>
    <p></p>
  </aside>
  <main>
    <p></p>
  </main>
  </div>

</body>
</html>
