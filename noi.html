  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))

  var l12 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var l13= Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
  var l23 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)

</script>

  var k = Number(prompt('k'))

  if (m % 19 == 0) {
    for (var i = 0, a = 0, s = 0; i < n; i++) {
      a = Math.trunc(m / 10 ** (i)) % 10
      if (a == 3) {
        s = s + 1
      }
    }
    if (s = k) {
      console.log('YES')
    }
  } else {
    console.log('NO')
  }

</script>

<script  id="ch0105/31">

  var N = Number(prompt('N'))
  var M = Number(prompt('M'))
  var status = 1
  var result = ''

// n是每个灯对应的编号
// m是操作人员的编号

  for (n = 2; n <= N; n++) {
      status = 1
    for (m = 1; m <= M; m++) {
      if (n % m == 0) {
        status = status * (-1)
      } else {
        status = status
      }
    }

    if (status == -1) {
      result = result + ',' + n
    }
  }
  console.log(1 + result)

</script>
