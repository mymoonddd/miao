<script type=xxx id="ch0117/17">

  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))

  var l12 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var l13= Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
  var l23 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
  var p = (l12 + l13 + l23) / 2

  var S = Math.sqrt(p * (p - l12) * (p - l13) * (p - l23))

  console.log(S.toFixed(2))

</script>
